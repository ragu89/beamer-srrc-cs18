<!DOCTYPE html>
<html> <!-- TODO -->
    <head>
        <meta charset="utf-8" />
        <title>Ranking list - category</title> <!-- RGU : NJS result for a heat of a category -->
        <link rel="stylesheet" href="css/style-cs18.css" />
        <SCRIPT ID=clientEventHandlersJS LANGUAGE=javascript>
          <!--
          function window_onload() {
            var karton="#kartoni#";
            var x,xx;
              for (x=0;x<=6;x++)  
           {  xx=x+1; 
              switch(karton.charAt(x))
                 {         
	   case "1":
	       document.getElementById("s"+xx).className="startNo yellow";
	        break;
	   case "2":
	       document.getElementById("s"+xx).className="startNo red";
	        break; 	
	   default:	      
	        break;     		
	  }      
               }
		     
         }
        //-->
    </SCRIPT>
    </head>
     <body LANGUAGE=javascript onload="return window_onload()">

        <div class="header">
            <div class="left">
                <img src="./img-cs18/logo-championnat-white-header.png" class="event-logo" />
            </div><!-- end left -->
            <div class="right">
                <img src="./img-cs18/logo-srrc-white.png" class="srrc-logo" />
            </div><!-- end right -->
            <div class="center">
                <p class="eventTitle">#naziv_event#</p><!-- end eventTitle -->
                <p class="competitionName">#naziv_comp# - #runda#</p><!-- end competitonName -->
                <p class="heat">(Heat: #rbr# / #uk#)</p><!-- head -->
            </div><!-- end center -->
        </div><!-- end header -->

        <div id="mainArea">
            <table>
                <tr class="tableInfo">
                    <td>Pos.</td>
                    <td>Stn</td>
                    <td>Competitor</td>
                    <td>points</td>
                </tr>
                <tr class="tableRows">
                    <td class="position">po1</td>
                    <td id="s1" class="startNo">st1</td>
                    <td class="competitorName">nam1</td>
                    <td class="otherInfo">tot1</td>     
                </tr>
                <tr class="tableRows">
               <td class="position">po2</td>
                    <td id=s2 class="startNo">st2</td>
                    <td class="competitorName">nam2</td>
                    <td class="otherInfo">tot2</td>     
                </tr>
                <tr class="tableRows">
                          <td class="position">po3</td>
                    <td id=s3 class="startNo">st3</td>
                    <td class="competitorName">nam3</td>
                    <td class="otherInfo">tot3</td>     
                </tr>
                <tr class="tableRows">
                    <td class="position">po4</td>
                    <td id=s4 class="startNo">st4</td>
                    <td class="competitorName">nam4</td>
                    <td class="otherInfo">tot4</td>     
                </tr>
                <tr class="tableRows">
                    <td class="position">po5</td>
                    <td id=s5 class="startNo">st5</td>
                    <td class="competitorName">nam5</td>
                    <td class="otherInfo">tot5</td>     
                </tr>
                <tr class="tableRows">
                     <td class="position">po6</td>
                    <td id=s6 class="startNo">st6</td>
                    <td class="competitorName">nam6</td>
                    <td class="otherInfo">tot6</td>     
                </tr>
                <tr class="tableRows">
                     <td class="position">po7</td>
                    <td id=s7 class="startNo">st7</td>
                    <td class="competitorName">nam7</td>
                    <td class="otherInfo">tot7</td>     
                </tr>
            </table>

            <div class="footer">
                <img src="./img-cs18/sponsors/fond-du-sport.png" class="footer-logo-square" />
                <img src="./img-cs18/sponsors/fmc.png" class="footer-logo-square" />
                <img src="./img-cs18/sponsors/meyrin.png" class="footer-logo-square" />
                <img src="./img-cs18/sponsors/skynight.png" class="footer-logo-skynight" />
                <img src="./img-cs18/sponsors/leman-bleu.png" class="footer-logo-lemanbleu" />
                <img src="./img-cs18/sponsors/classica-motors.png" class="footer-logo-classica" />
