<!DOCTYPE html>
<html> <!-- TODO -->
    <head>
        <meta charset="utf-8" />
        <title>Starting list</title> <!-- RGU : The start list of a categorie -->
        <link rel="stylesheet" href="css/style-cs18.css" />
    </head>
    <body>

        <div class="header">
            <div class="left">
                <img src="./img-cs18/logo-championnat-white-header.png" class="event-logo" />
            </div><!-- end left -->
            <div class="right">
                <img src="./img-cs18/logo-srrc-white.png" class="srrc-logo" />
            </div><!-- end right -->
            <div class="center">
                <p class="eventTitle">#naziv_event#</p><!-- end eventTitle -->
                <p class="competitionName">#naziv_comp# - #runda#</p><!-- end competitonName -->
                <p class="competitionName">Startlist</p><!-- head -->
            </div><!-- end center -->
        </div><!-- end header -->

        <img src="img-cs18/triangles-haut-droite.png" class="triangles-top-right" />

        <div id="mainArea">
            <table>
                <tr class="tableInfo">
                    <td>Stn</td>
                    <td>Competitor</td>
                    <td></td>
                </tr>
                <tr class="tableRows">
                    <td class="startNo">st1</td>
                    <td class="competitorName">nam1</td>
                    <td class="otherInfo">flag1</td>     
                </tr>
                <tr class="tableRows">
                      <td class="startNo">st2</td>
                    <td class="competitorName">nam2</td>
                    <td class="otherInfo">flag2</td>     
                </tr>
                <tr class="tableRows">
                      <td class="startNo">st3</td>
                    <td class="competitorName">nam3</td>
                    <td class="otherInfo">flag3</td>     
                </tr>
                <tr class="tableRows">
                      <td class="startNo">st4</td>
                    <td class="competitorName">nam4</td>
                    <td class="otherInfo">flag4</td>     
                </tr>
                <tr class="tableRows">
                      <td class="startNo">st5</td>
                    <td class="competitorName">nam5</td>
                    <td class="otherInfo">flag5</td>     
                </tr>
                <tr class="tableRows">
                      <td class="startNo">st6</td>
                    <td class="competitorName">nam6</td>
                    <td class="otherInfo">flag6</td>     
                </tr>
                <tr class="tableRows">
                     <td class="startNo">st7</td>
                    <td class="competitorName">nam7</td>
                    <td class="otherInfo">flag7</td>     
                </tr>
            </table>

            <div class="footer">
                <img src="./img-cs18/sponsors/fond-du-sport.png" class="footer-logo-square" />
                <img src="./img-cs18/sponsors/fmc.png" class="footer-logo-square" />
                <img src="./img-cs18/sponsors/meyrin.png" class="footer-logo-square" />
                <img src="./img-cs18/sponsors/skynight.png" class="footer-logo-skynight" />
                <img src="./img-cs18/sponsors/leman-bleu.png" class="footer-logo-lemanbleu" />
                <img src="./img-cs18/sponsors/classica-motors.png" class="footer-logo-classica" />
            </div>

        </div><!-- end mainArea -->
        
        <img src="img-cs18/triangles-bas-gauche.png" class="triangles-bottom-left" />

    </body>
</html>
