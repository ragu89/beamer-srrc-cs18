    </head>
    <body LANGUAGE=javascript onload="return window_onload()" class="podiums">
       <input type="hidden"  id="koliko" value=#kol#>
       <input type="hidden"  id="dupli" value=#dupli#>
         <input type="hidden"  id="poredak" value=#poredak#>

         <div class="header">
            <div class="left">
                <img src="./img-cs18/logo-championnat-white-header.png" class="event-logo" />
            </div><!-- end left -->
            <div class="right">
                <img src="./img-cs18/logo-srrc-white.png" class="srrc-logo" />
            </div><!-- end right -->
            <div class="center">
                <p class="eventTitle">#naziv_event#</p><!-- end eventTitle -->
                <p class="competitionName">#naziv_comp#</p><!-- end competitonName -->
                <p class="competitionName">Podium</p>
            </div><!-- end center -->
        </div><!-- end header -->

        <img src="img-cs18/triangles-haut-droite.png" class="triangles-top-right" />
        
        <div id="mainArea">
            <div class="row">
            	<div class="pairOne win" id="prvi">
                     <p class="pairWinerOne">1</p><!-- end pairNo -->
                    <p class="pairName win1">#naziv_1#</p><!-- pairName -->
                    <div class="pairCountry">
                        #drzava_1#
                    </div><!-- end pairCountry -->
                </div><!-- end pairOne -->
                
                <div class="pairTwo win" id="drugi">
                    <p class="pairWinerTwo">2</p><!-- end pairNo -->
                    <p class="pairName win2">#naziv_2#</p><!-- pairName -->                   
                    <div class="pairCountry" id="drz_2">
                        #drzava_2#
                    </div><!-- end pairCountry -->
                     <p class="pairName win2" id ="name_2d">#naziv_3#</p><!-- pairName -->
                </div><!-- end pairTwo -->
                
   
                
                <div class="pairThree win" id="treci">
                    <p class="pairWinerThree">3</p><!-- end pairNo -->
                    <p class="pairName win2">#naziv_3#</p><!-- pairName -->
                    <div class="pairCountry">
                        #drzava_3#
                    </div><!-- end pairCountry -->
                </div><!-- end pairThree -->

            </div><!-- end row -->

            <div class="footer">
                <img src="./img-cs18/sponsors/fond-du-sport.png" class="footer-logo-square" />
                <img src="./img-cs18/sponsors/fmc.png" class="footer-logo-square" />
                <img src="./img-cs18/sponsors/meyrin.png" class="footer-logo-square" />
                <img src="./img-cs18/sponsors/skynight.png" class="footer-logo-skynight" />
                <img src="./img-cs18/sponsors/leman-bleu.png" class="footer-logo-lemanbleu" />
                <img src="./img-cs18/sponsors/classica-motors.png" class="footer-logo-classica" />
            </div>

        </div><!-- end mainArea -->
        
        <img src="img-cs18/triangles-bas-gauche.png" class="triangles-bottom-left" />

    </body>
