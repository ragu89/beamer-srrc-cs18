function pali()
{ var staro=document.getElementById("last_pali").value;
  xx=0; 
  for (x=0;x<=7;x++)  
   {  var xx=x+1 ;
       { document.getElementById("ss1"+xx).innerHTML=staro.charAt(18+x);
	     document.getElementById("ss2"+xx).innerHTML=staro.charAt(18+x);}  
	}   
 
  xx=0; 
  for (x=0;x<=7;x++)  
   {  var xx=x+1 ;
     
		 if (staro.charAt(2*x)=="1" )
		  { document.getElementById("s1"+xx).style.visibility="visible";} 
		 else
		  {document.getElementById("s1"+xx).style.visibility="hidden";} 
    
		if (staro.charAt(2*x+1)=="1" )
		  { document.getElementById("s2"+xx).style.visibility="visible";} 
		 else
		  {document.getElementById("s2"+xx).style.visibility="hidden";} 
    }
     if (staro.charAt(16)!="-")
      { document.getElementById("o1").style.visibility="visible";
        document.getElementById("place_1").style.visibility="visible";
       switch(staro.charAt(16))
            {         case "0":
	       document.getElementById("place_1").className="pairPlace green";
	       break;	 
	   case "1":
	       document.getElementById("place_1").className="pairPlace yellow";
	        break;
	   case "2":
	       document.getElementById("place_1").className="pairPlace red";
	        break; 	
	   default:
	        document.getElementById("place_1").className="pairPlace green";
	        break;     		
	  }      
        
       } 
     else
      {document.getElementById("o1").style.visibility="hidden";
       document.getElementById("place_1").style.visibility="hidden";}
       
     if (staro.charAt(17)!="-")
      { document.getElementById("o2").style.visibility="visible";
        switch(staro.charAt(17))
            {         case "0":

	       break;	 
	   case "1":
	       document.getElementById("place_2").className="pairPlace yellow";
	        break;
	   case "2":
	       document.getElementById("place_2").className="pairPlace red";
	        break; 	
	   default:
	        document.getElementById("place_2").className="pairPlace green";
	        break;     		
	  }      
        document.getElementById("place_2").style.visibility="visible";} 
     else
      {document.getElementById("o2").style.visibility="hidden";
      document.getElementById("place_2").style.visibility="hidden";}    
}
 
function sdt()
{
  var staro=document.getElementById("last_pali").value;
      document.getElementById('pali').src="pali.htm";
  var novo=document.getElementById("pali").contentWindow.document.body.innerHTML;
           
    if (novo != staro) {               
         document.getElementById("last_pali").value=novo  ;
         pali();
         }
setTimeout('sdt()',800);
}
